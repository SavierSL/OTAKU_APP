mutation updateProfile(
  $id: Int!
  $bio: String!
  $age: String!
  $country: String!
  $mostFavouriteCharacter: String!
) {
  updateProfile(
    id: $id
    bio: $bio
    age: $age
    country: $country
    mostFavouriteCharacter: $mostFavouriteCharacter
  ) {
    bio
    age
    country
    mostFavouriteCharacter
  }
}
